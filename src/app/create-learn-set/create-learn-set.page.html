<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="toolbar">
    <div class="header-container">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="header-title" routerLink="/learn-sets">KnowIt</ion-title>
      <img class="header-icon" src="assets/icon/add.png" alt="Custom Icon" width="24" height="24"/>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="top-button-container">
    <button class="create-button" routerLink="/learn-sets" routerDirection="root" (click)="createLearnSet()">Create
      LearnSet
    </button>
  </div>


  <div class="content-container">

    <div class="form-group">
      <ion-label class="label">Title</ion-label>
      <textarea class="input textarea" [(ngModel)]="title" placeholder="Title:"></textarea>
    </div>


    <div class="form-group">
      <ion-label class="label">Description</ion-label>
      <textarea class="textarea" [(ngModel)]="description" placeholder="Description:"></textarea>
    </div>


    <div class="form-group">
      <ion-label class="label">Learn Set Picture</ion-label>
      <div class="image-preview-container">
        <div
          class="image-preview"
          [style.background-image]="'url(' + imageUrl + ')'"
          *ngIf="imageUrl"
        ></div>
        <div *ngIf="!imageUrl" class="placeholder-text">No image selected</div>
        <div class="button-group">
          <button class="upload-button" (click)="takePicture()">Take Picture</button>
          <button class="upload-button" (click)="pickImage()">Pick Image</button>
        </div>
      </div>
    </div>


    <div class="form-group">
      <ion-label class="label">Cards</ion-label>
      <div *ngFor="let card of flashcards; let i = index" class="flashcard">
        <div class="delete-flashcard-button-container">
          <img class="header-icon" src="assets/icon/delete.png" alt="Custom Icon" width="24" height="24" (click)="deleteFlashcard(i)"/>
        </div>
        <div class="card-header">Card {{ i + 1 }}</div>
        <div>
          <ion-label position="stacked">Question:</ion-label>
          <textarea class="textarea" [(ngModel)]="card.question" placeholder="Question"></textarea>
        </div>
        <div>
          <ion-label position="stacked">Answer:</ion-label>
          <textarea class="textarea" [(ngModel)]="card.answer" placeholder="Answer"></textarea>
        </div>


        <div class="answer-image-preview-container">
          <div
            class="answer-image-preview"
            [style.background-image]="'url(' + card.answerImage + ')'"
            *ngIf="card.answerImage"
          ></div>
        </div>

      </div>
    </div>
  </div>

  <div class="bottom-add-button-container">
    <button class="add-flashcards-button" (click)="addFlashcard()">Add Flashcard</button>
  </div>
</ion-content>
