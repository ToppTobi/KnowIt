<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="title-container">
      <div class="title-text">
        <ion-title class="title">LearnSets</ion-title>
      </div>
      <div class="title-icon">
        <img class="icons" src="assets/icon/home.png" alt="Custom Icon" width="24" height="24"/>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card-container">
    <div *ngFor="let learnSet of learnSets" class="card" [style.background-image]="'url(' + learnSet.image_url + ')'">
      <div class="card-content">
        <h2 class="card-title">{{ learnSet.title }}</h2>
        <p class="card-description">{{ learnSet.description }}</p>
      </div>
    </div>
  </div>
</ion-content>
